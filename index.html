<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/style.css">
      <title>Landing Page</title>
  </head>  
  <body id="page-container">
      <!--User Story #1: My product landing page should have a header element with a corresponding id="header".-->
      <header id="header">
          <div class="logo">
              <!--User Story #2: I can see an image within the header element with a corresponding id="header-img". A company logo would make a good image here.-->
              <img id="header-img"
                  src="https://www.pikpng.com/pngl/b/193-1937173_generic-logo-wwwpixsharkcom-images-galleries-with-a-generic.png"
                  alt="Generic Logo Placeholder" width="100px" />
              <!--User Story #3: Within the #header element I can see a nav element with a corresponding id="nav-bar".-->
          </div>
          <nav id="nav-bar">
              <!--User Story #4: I can see at least three clickable elements inside the nav element, each with the class nav-link.-->
              <!--User Story #5: When I click a .nav-link button in the nav element, I am taken to the corresponding section of the landing page.-->
              <a href="#how" target="_self" class="nav-link">How Does It Work?</a>
              <a href="#features" target="_self" class="nav-link">Features</a>
              <a href="#pricing" target="_self" class="nav-link">Pricing</a>
          </nav>
      </header>
      <main id="home">
          <section id="how">
          </section>
          <section id="features">
          </section>
          <section id="pricing">
          </section>
          <!--User Story #6: I can watch an embedded product video with id="video".-->
          <video id="video" controls>
              <source src="myVideo.mp4" type="video/mp4">
              <p>Your browser doesn't support HTML5 video. Here is
                  a <a href="myVideo.mp4">link to the video</a> instead.</p>
          </video>
          <!--User Story #7: My landing page has a form element with a corresponding id="form".-->
          <form id="form" method="POST" action="https://www.freecodecamp.com/email-submit">
              <!--User Story #8: Within the form, there is an input field with id="email" where I can enter an email address.-->
              <!--User Story #9: The #email input field should have placeholder text to let the user know what the field is for.-->
              <!--User Story #10: The #email input field uses HTML5 validation to confirm that the entered text is an email address.-->
              <input type="email" id="email" name="email" placeholder="johndoe@example.com" required />
              <!--User Story #11: Within the form, there is a submit input with a corresponding id="submit".-->
              <!--User Story #12: When I click the #submit element, the email is submitted to a static page (use this mock URL: https://www.freecodecamp.com/email-submit).-->
              <input id="submit" type="submit" value="Get Started" class="btn" />
          </form>
  
          <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      </main>
      <footer id="footer">
          <a href="#home" target="_self" class="nav-link">Home</a>
          <a href="#" target="_self" class="nav-link">About</a>
          <a href="#" target="_self" class="nav-link">Privacy</a>
          <a href="#" target="_self" class="nav-link">Contact</a>
          <a href="#" target="_self" class="nav-link">FAQ</a>
      </footer>
  </body>
</html>
